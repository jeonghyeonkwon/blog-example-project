<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <title>엑셀 업로드</title>

  <body>
    <div class="upload-btn">
      <div class="input-group mb-3">
        <input

          class="form-control excel-file"
          id="inputGroupFile02"
        />

      </div>

      <button type="button" class="btn btn-primary">기본 형식 다운로드</button>
    </div>
    <div class="upload-form">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">num</th>
            <th scope="col">성</th>
            <th scope="col">이름</th>
            <th scope="col">etc</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
